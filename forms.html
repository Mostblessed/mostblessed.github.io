<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<h1>Contact Us</h1>
<div>
	<a href="first.html">First page</a>
	<a href="Tables.html">Tables</a>
	<a href="forms.html">forms</a>
	<a href="https://brytahub.com" target="_blank">BRYTAHUB</a>
</div>
<form method="post">
	<p>
		<Label for="Name">Name:</Label>
		<input type="text" id="Name" placeholder="e.g Joe Amadi" name=Name required="" />
	</p>
	<p>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="e.g joe@gmail.com" name="email" required="" />
	</p>
	<p>
		<label for="Full address">Full address</label>
		<input type="text" name="address" id="address" required="" />
	</p>
	<p>
		<label for="Phone number">Phone number</label>
		<input type="text" name="phone number" id="phone number" required="" />
	</p>
	<p>
		<label for="male">male</label>
		<input type="radio" name="gender" id="male" />
		<label for="female">female</label>
		<input type="radio" name="gender" id="female" required="" />
	</p>
	<p>
		<label for="agree">Do you agree we will sell your data?</label>
		<input type="checkbox" name="agree" id="agree"/>
	</p>
	<p>
		<label for="Cv">Upload your Cv</label>
		<input type="file" name="Cv" id="Cv"/>
	</p>
	<p>
		<label for="education">Education</label>
		<select id="education" name="education">
			<option Value="1">o'level</option>
			<option Value="2">A'level</option>
			<option Value="3">First Degree</option>
			<option value="4">Masters</option>
		</select>
	</p>
	<p>
		<label for="address">Address</label>
		<textarea id="address" name="address" rows="15" cols="45" placeholder="e.g gwags"></textarea>
	</p>
	<p>
		<button type="reset">cancel</button>
		<button type="submit">send message</button>
	</p>
</form>

</body>
</html>
